<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>query</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="/static/css/reset.css" rel="stylesheet">
    <!-- Bootstrap3.3.5 CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/query.css">
  </head>
  <body>
    <div class="container">
      <h2>情报文件查询</h2>
      <div id="query">
        <div class="left">
          <form action="/query" method="post" name="queryForm">
              <p>
                ID：
                <input type="text" class="input_text" name="certNo" onfocus="if(this.placeholder=='ID'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='ID';this.className ='input_text'}" value="" placeholder="ID">
              </p>
              <p>
                姓名：
                <input type="text" class="input_text" name="name" onfocus="if(this.placeholder=='姓名'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='姓名';this.className ='input_text'}" value="" placeholder="姓名">
              </p>
              <p>
                <button type="button" name="button" class="btn">免费查询</button>
              </p>
              <a href="/index">返回首页</a>
          </form>
        </div>
        <div class="right">
          <p><b>注意</b></p>
          <p>1、点此查看<a href="/help">情报信息查询帮助。</a></p>
          <p>2、查询情报需得知目标情报上传者ID与姓名</p>
          <p>3、情报查询结果不得用于非法用途。</p>
          <p>4、服务咨询热线:010-8888888 </p>
            <p> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;邮箱:888@chsi.com.cn</p>
        </div>
      </div>
      <!-- data-backdrop="false"去除遮罩层  -->
      <div class="modal fade bd-example-modal-sm"  id="myModal" role="dialog" data-backdrop="false"  aria-hidden="true">
          <div class="modal-dialog modal-sm">
              <div class="modal-content">
                  <p class="text-center mb-0" style="height:42px;line-height:42px;margin:0;">
                      <i class="fa fa-check-circle text-success mr-1" aria-hidden="true"></i>
                      请输入要查询的情报的上传者ID及姓名
                  </p>
              </div>
          </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="/static/js/jquery.min.js"></script>
  <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $(function() {
      var inputs = $('input[type="text"]');
      // 提交按钮
      $('.btn').click(function() {
        // 如果为空 报错提示
        for (var i = 0; i < inputs.length; i++) {
          if (!($(inputs[i]).val())) {
            $(inputs[i]).addClass('redColor');
            $('#myModal').modal('show');
            setTimeout(function(){
              $("#myModal").modal("hide");
            },2000);
            return;
          }
        }

        // 成功后提交数据
        $("form[name='queryForm']").submit()
      })
    })
  </script>
</html>
